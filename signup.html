<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in form</title>

    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <div class="form-signin w-100 m-auto">
        <!-- Content here -->

        <img
          class="mb-2"
          src="/public/images/migue-orange-logo.png"
          class="rounded mx-auto d-block"
          alt="cook-photo"
        />

        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>

        <div class="form-floating d-grid gap-2 col-3 mx-auto">
          <input
            type="text"
            name="fName"
            class="form-control"
            id="floating"
            placeholder="First Name"
            required
            autofocus
          />
          <label for="floating name">First Name</label>
        </div>
        <div class="form-floating d-grid gap-2 col-3 mx-auto">
          <input
            type="text"
            name="lName"
            class="form-control"
            id="floatinglast name"
            placeholder="Last Name"
            required
          />
          <label for="floatingLastname">Last Name</label>
        </div>

        <div
          class="form-floating d-grid gap-2 col-3 mx-auto border-top-0 border-right"
        >
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingEmail"
            placeholder="email"
            required
          />
          <label for="floatingEmail">Email</label>
        </div>

        <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div> -->

        <br />

        <div class="d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-primary" type="submit">Sign me Up</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Negil Santana</p>
      </div>
    </form>
  </body>
</html>
